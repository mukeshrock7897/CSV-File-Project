<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSV File</title>
</head>
<body>
{% if messages %}
{% for message in messages %}
    <div><strong>{{ message }}</strong></div>
    {% endfor %}
{% else %}
    {{ Order }}

    <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <h3>Upload File</h3>
    <input type="file" name="file">
    <button type="submit">Upload</button>
    </form>

{% endif %}
</body>
</html>
